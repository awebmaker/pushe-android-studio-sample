// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        /**
         * Refer to Pushe release note for more information about versions
         * https://docs.pushe.co/docs/android-studio/releasenote
         */
        pusheVersion = '2.2.0-beta05'
    }

    repositories {
        /**
         *  This repo is needed for Pushe to be downloaded.
         * If you use a lower gradle version (Here it's 3.4.2), you might see this error:
         * Dsl method `google()` not found, instead you must use this:
         */
        maven { url 'https://maven.google.com' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven { url 'https://dl.bintray.com/pushe/preview' }
        // This repo is needed for Pushe to be downloaded.
        // If you use a lower gradle version (Here it's 3.4.2), you might see this error:
        // Dsl method `google()` not found, instead you must use this:
        // maven { url 'https://maven.google.com' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
